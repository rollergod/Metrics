services:
  metrics:
    image: metrics:latest
    build:
      context: .
      dockerfile: Metrics/Dockerfile
    ports: 
     - "5000:8080"  
    labels:
      - "com.prometheus.enable=true"
      - "com.prometheus.port=8080"
    depends_on:
      - mssql
  
